<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"> 
    </head>

    <div id="calcContainer">
        <div id="calcTitle">
            <p>Title</p>
        </div>
        <div id="calcDisp">
            <p>Display</p>
        </div>
        <div id="calcButtons">
            <button class="numInput">7</button>
            <button class="numInput">8</button>
            <button class="numInput">9</button>
            <button class="clearInput">Clear</button>
            <button class="numInput">4</button>
            <button class="numInput">5</button>
            <button class="numInput">6</button>
            <button class="halfButton operationInput">+</button>
            <button class="halfButton operationInput">-</button>
            <button class="numInput">1</button>
            <button class="numInput">2</button>
            <button class="numInput">3</button>
            <button class="halfButton operationInput">*</button>
            <button class="halfButton operationInput">&#247;</button>
            <button class="bigButton numInput">0</button>
            <button class="operationInput">.</button>
            <button class="solveInput">=</button>
        </div>
    

    </div>

</html>
