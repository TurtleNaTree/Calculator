<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"> 
    </head>

    <div id="calcContainer">
        <div id="calcTitle">
            <p>Title</p>
        </div>
        <div id="calcDisp">
            <p>Display</p>
        </div>
        <div id="calcButtons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>Clear</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>&#247;</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    

    </div>

</html>
